<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple form</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Collection of cool links and learning resources.">
    <meta name="author" content="Bartolomej Kozorog">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="" /> <!-- website name -->
    <meta property="og:site" content="" /> <!-- website link -->
    <meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" /> <!-- where do you want your post to link to -->
    <meta property="og:type" content="article" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>

<!--img class="floatingImage" src="assets/blackboard.svg" alt="image"/-->

<div id="container">
    <div id="slide-show">
        <img src="assets/ideas-graphics.png" alt="education">
    </div>
    <div id="form">
        <form action="/" method="POST">
            <h1>Welcome</h1>
            <div id="inputs-container">
                <div class="inputComponent">
                    <label for="email">EMAIL</label>
                    <input id="email" type="email" placeholder="Input your email..." required>
                </div>
                <div class="inputComponent">
                    <label for="password">PASSWORD</label>
                    <input id="password" type="text" placeholder="Input your password..." required>
                </div>
            </div>
            <input type="submit" id="submit" value="Sign In"/>
        </form>
    </div>
</div>
</body>
</html>
